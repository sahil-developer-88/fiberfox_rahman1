<div class="row">


  <div class="col-sm-10 col-md-offset-1">
   <app-wizard step='4' id='{{subTopicId}}' type='targets'></app-wizard>
 </div>


  <div>
    <form #subTopicDetailForm="ngForm" novalidate (ngSubmit)="submitForm(subTopicDetailForm)" class="form-horizontal">
     <div class="col-sm-2 col-sm-offset-1">
      <div class="text-center"><img class="" src="../../assets/images/codico_logo.png" class="codico-logo"></div>
  <img src="../../assets/images/ipek_logo.png" class="ipek-logo" >
  <br/>
  
      <div style='background-color: orange;padding: 20px;border: 2px solid darkgray;margin-top: 50px;'>
        <img src="../../assets/images/sign-info.png" height='32' width="32">
        <span class="text-white">
          Select a topic/topics you would like to find out more about.
        </span>
      </div>
    </div>

    <div class="col-sm-8 right-box">
<app-breadcrumb [pageNumber]='currentPage' id='{{subTopicId}}' type='targets'></app-breadcrumb>

      
  <div *ngIf='subTopic'>
  <h4 class="my-subtopic-heading"> <strong>{{subTopic.Name}}</strong></h4>
</div>


      <ol class="content">
        <li *ngFor='let subTopicDetail of subTopicDetails'>      

          <input id='{{subTopicDetail.Id}}' class="radio-custom" type="radio" 
          [value]="subTopicDetail.Id" name="subTopicDetailId" [ngModel]="subTopicDetail.Id" required>
          <label for='{{subTopicDetail.Id}}' class="radio-custom-label">{{subTopicDetail.Name}}
          </label>

        </li>
        <li>      
          <input id='general-radio' class="radio-custom" type="radio" value="" name="subTopicDetailId" checked [ngModel]="subTopicDetailId">
          <label for='general-radio' class="radio-custom-label">I don't know what should i select</label>
        </li>
      </ol>

      <div class="col-sm-12">
        <button type="button" class="btn btn-primary"  (click)='previousView()'>Back</button>
        <div class="form-group pull-right">
          <!-- <button type="button" class="btn btn-danger"  (click)='skipView(true)'>Skip</button> -->
          <button type="submit" class="btn btn-primary"  >Next</button>
        </div>
        <p></p><p></p>
      </div>
    </div>  
  </form>



</div>
